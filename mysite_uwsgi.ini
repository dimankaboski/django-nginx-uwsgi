[uwsgi]

chdir           = /path/to/your/project
venv            = /path/to/your/virtualenv
module          = project.wsgi
master          = true
processes       = 10
socket          = /path/to/your/project/mysite.sock
chmod-socket    = 666
vacuum          = true
env             = LC_ALL=ru_RU.UTF-8

[development]
py-autoreload = 2
